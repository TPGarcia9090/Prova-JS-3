<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Estatísticas de Notas</title>
</head>
<body>
    <h1>Calculadora de Estatísticas de Notas</h1>
    
    <label for="numEstudantes">Número de estudantes:</label>
    <input type="number" id="numEstudantes" min="1">
    <button onclick="calcularNotas()">Inserir Notas</button>
    
    <div id="notasInput" hidden>
        <h2>Insira as notas:</h2>
        <div id="notasForm"></div> <br><br>
        <button onclick="calcularEstatisticas()">Calcular Estatísticas</button>
    </div>
    
    <h2>Resultados:</h2>
    <p id="media"></p>
    <p id="maiorNota"></p>
    <p id="menorNota"></p>

    <script src="./script.js"></script>
</body>
</html>
